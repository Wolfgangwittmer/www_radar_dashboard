<header>
  <a class="logo" routerLink="/">
    <img src="/assets/images/tff-logo-white.svg" alt="">
  </a>
  <div class="price-line blue-text">
    <span>
      1 TFT = {{symbol('l')}}
    </span>
    <span *ngIf="currentCurrencyPair() !== 'btcUsd'">
    {{tokenPrice() | number: '1.2-2'}}
    </span>
    <span *ngIf="currentCurrencyPair() === 'btcUsd'">
    &nbsp;{{tokenPrice() | number: '1.2-8'}}
    </span>
    {{symbol('r')}}
  </div>
    
  <div class="tips">
    <div class="tip" *ngFor="let currency of currencies.pairs" [class.active]="currencies.current === currency" (click)="setCurrency(currency)">
      {{currencies.names[currency]}}
    </div>
  </div>
  
  <div class="search-line">
    <input type="text" placeholder="Search by Txhash/Block" (keyup.enter)="search()" [(ngModel)]="query">
  </div>
</header>
