<header>
  <a class="logo" routerLink="/">
    <img src="/assets/images/tff-logo-white.svg" alt="">
  </a>
  <div class="price-line blue-text">
    <span class="middle-num">1 TFT =</span>
    &nbsp;
    <span class="middle-num">{{tokenPrice.usd | number: '1.2-3'}}</span>
    &nbsp;
    <span class="small-num">USD</span>
    &nbsp;
    <span class="middle-num">/ {{tokenPrice.eur | number: '1.1-3'}}</span>
    &nbsp;
    <span class="small-num">EUR</span>
    &nbsp;
    <span class="middle-num">/ {{tokenPrice.btc | number: '1.1-8'}}</span>
    &nbsp;
    <span class="small-num">BTC</span>
  </div>
  <div class="search-line">
    <input type="text" placeholder="Search by Txhash/Block" (keyup.enter)="search()" [(ngModel)]="query">
  </div>
</header>
